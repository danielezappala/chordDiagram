name: CI on dev

on:
  push:
    branches:
      - dev

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build

      - name: Build test app
        run: |
          cd examples/react-test-app
          npm install
          npm run build

      - name: Run tests
        run: npm test || echo "No tests found"