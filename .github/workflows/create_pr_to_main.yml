name: Create PR from Dev to Main

on:
  workflow_run:
    # Triggered by the completion of the 'CI on dev' workflow
    workflows: ["CI on dev"]
    types:
      - completed
    branches:
      - dev

jobs:
  create_pull_request_job:
    name: Create Pull Request to Main
    # Run this job only if the 'CI on dev' workflow was successful
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request from dev to main
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Merge dev into main"
          body: |
            Automated Pull Request to merge changes from `dev` into `main`.

            This PR was created automatically after successful checks on the `dev` branch.
            Please review the changes carefully before merging.
          branch: dev  # Source branch
          base: main   # Target branch
          labels: |
            automerge-candidate
            dev-to-main
          # Optional: assignees, reviewers, draft status
          # assignees: your-github-username
          # reviewers: user1,team:team-name
          draft: false
